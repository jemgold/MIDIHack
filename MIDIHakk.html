<head>
  <title>MIDIHakk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">

</head>

<template name="gyro">
<h1>x: {{pos.x}}</h1>
<h1>y: {{pos.y}}</h1>
<h1>z: {{pos.z}}</h1>
<h1>alpha: {{pos.alpha}}°</h1>
<h1>beta: {{pos.beta}}°</h1>
<h1>gamma: {{pos.gamma}}°</h1>
</template>

<template name="config">
  <h1>Config</h1>
  
  <ul class="channels">
  {{#each channels}}
    <li class="channels__target" data-channel={{this}}>{{this}}</li>
  {{/each}}
  </ul>
</template>
<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
