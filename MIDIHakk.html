<head>
  <title>MIDIHakk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaleable=no, minimal-ui;">

</head>

<body>
  {{> gyro}}
</body>

<template name="gyro">
<h1>state: {{example}}</h1>
<h1>x: {{pos.x}}</h1>
<h1>y: {{pos.y}}</h1>
<h1>z: {{pos.z}}</h1>
<h1>alpha: {{pos.alpha}}°</h1>
<h1>beta: {{pos.beta}}°</h1>
<h1>gamma: {{pos.gamma}}°</h1>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
