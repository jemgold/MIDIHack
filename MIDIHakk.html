<head>

<body>

<template name="gyro">
<h1>x: {{pos.x}}</h1>
<h1>y: {{pos.y}}</h1>
<h1>z: {{pos.z}}</h1>
<h1>alpha: {{pos.alpha}}°</h1>
<h1>beta: {{pos.beta}}°</h1>
<h1>gamma: {{pos.gamma}}°</h1>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
