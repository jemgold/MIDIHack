<head>
  <title>MIDIHakk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">

</head>

<template name="gyro">
<div class={{wrapperClass currentUserActive}}>
{{#if currentUserActive}}
  <h1>x: {{position.x}}</h1>
  <h1>y: {{position.y}}</h1>
  <h1>z: {{position.z}}</h1>
  <h1>alpha: {{orientation.alpha}}°</h1>
  <h1>beta: {{orientation.beta}}°</h1>
  <h1>gamma: {{orientation.gamma}}°</h1>
{{/if}}
</div>
</template>

<template name="members">
  <h2>Members:</h2>
  <button class="switcheroo">Switcheroo</button>
  <ul>
  {{#each members}}
    <li class="member" data-active={{active}}>{{username}}</li>
  {{/each}}
  </ul>
</template>

<template name="config">
  <h1>Config</h1>

  <ul class="channels">
  {{#each channels}}
    <li class="channels__target" data-channel={{this}}>{{this}}</li>
  {{/each}}
  </ul>
</template>
